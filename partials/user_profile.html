<!-- Encloses everything -->
<div class="container-fluid ">

  <div class="row">
    <!-- White space -->
    <div class="col-md-1">

    </div>
    <!-- left sidebar -->
    <div class="col-md-2 left_side_bar">
      <ul class="technologies-container">
        <li ng-repeat="tech in technologies">
          <a ng-href="#!/technology/{{tech.id}}" class="profile_links">{{tech.Name}}</a>
          <hr>
        </li>
      </ul>
    </div>

    <!-- Center stack -->
    <div class=" col-md-4 ">
      <div class="row ">
        <!-- This will hold the input box, that will allow the user to make a new post -->
        <div class="col-md-12 mid-top-container ">
          <input type="text " name="new_post " placeholder="WATCH 'YA CODING?" ng-model="post.Post">
          <input type="submit" name="Post" ng-click="create_post()">
        </div>
      </div>

      <!-- This will contain the posts made be the user. -->
      <div class="row">
        <!-- White space -->
        <div class="col-md-1"></div>
        <div class="col-md-11 post_container">
          <!-- This container is to hold the post -->
          <div class="posts">
            <li ng-repeat="post in pulled_posts">
              <div class="actual_profile_post">
                {{post.Post}}
                <hr>
                <div class="dropdown">
                  <button class="dropdown-toggle" data-toggle="collapse" data-target="#comments_holder" ng-click="pull_comments(post.id)">Comments</button>

                </div>
              </div>
            </li>
          </div>
        </div>

      </div>
    </div>
    <!-- ******************* Comments Section ****************************** -->
    <div class="col-md-3">
      <div class="personal_comments_holder collapse collapsing" id="comments_holder">
        <li ng-repeat="comment in pulled_comments">
          {{comment.Comment}}
        </li>
        <hr>
        <div class="fixed-bottom">
          <input type="text" placeholder="Comment" ng-model="new_comment.Comment" class="fixed-bottom">
          <input type="submit" value="Post" ng-click="create_comment(comment_id)" class="fixed-bottom">
        </div>
      </div>
    </div>

    <!-- ***********************right sidebar******************************* -->
    <div class="col-md-2 right_side_bar ">
      <a ng-href="#!/new_technology ">Create New Technology</a>
    </div>
    </daiv>
  </div>
