<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="wrapper">
        <form class="form-signin">
          <h2 class="form-signin-heading">Please login</h2>
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="credentials.email"
          />
          <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="credentials.password"
          />
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>
          <a href="#!/signup">Create a new account</a>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
