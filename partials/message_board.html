<div class="container-fluid">
  <!-- This is the heading of the message board -->
  <div class="row tech_heading_row">
    <div class="col-md-4"> </div>
    <div class="col-md-4 tech_heading">
      <h1 class="tech_h1">{{technology_name}}</h1>
      <p class="tech_p">message board</p>
    </div>
    <div class=" col-md-4 ">
    </div>
  </div>
  <!-- This section will be the message board area -->
  <div class="row">
    <div class="col-md-3"></div>
    <!-- This is the main space for the messages to be displayed -->
    <div class="col-md-6">
      <!-- This row will hold the actuall messages -->
      <div class="row">
        <!-- Messages container -->
        <div class="m_container">
          <li ng-repeat="message in messages" class="m">
            <!-- <div class="m_message"> -->
            <hr>
            <div>
              <p>"
                < place holder for user name ">
              </p>
              </div>
              {{message.post}}
            <!-- </div> -->
          </li>
        </div>
      </div>
      <!-- This row will hold the user inputs -->
      <div class="row ">
        <div class="col-md-3 "></div>
        <div class="col-md-6 ">
          <!-- These are the actuall inputs -->
          <input type="text " placeholder="What 's on your mind?" ng-model="message_input">
          <input type="submit" name="Post" ng-click="add_post();">
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
