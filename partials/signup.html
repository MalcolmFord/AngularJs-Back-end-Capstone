<div class="container-fluid sign_in_container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="wrapper">
        <form class="form-signin">
          <h2 class="form-signin-heading">Create your new account</h2>
          <input type="text" class="form-control" name="firstname" placeholder="First Name" required="" autofocus="" ng-model="user_inputs.firstname"
          />
          <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="" autofocus="" ng-model="user_inputs.lastname"
          />
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="user_inputs.email"
          />
          <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user_inputs.password"
          />
          <button class="btn btn-lg btn-primary btn-block" ng-click="create_account()">Register</button>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
