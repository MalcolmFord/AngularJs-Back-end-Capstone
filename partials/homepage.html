<!-- This will enclose everything -->
<div class="container-fluid">
  <!-- Row for the hero image -->
  <div class="row hero_image_container">
    <div class="col-md-1"></div>
    <div class="col-md-8">
      <div class="">
        <img src="./images/download.png" class="img-fluid home_image" alt="Responsive image">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row card_container">
    <!-- This is the card it self. It will repeat, to show all the technologies -->
    <div class="col-md-3" ng-repeat="card in card">
      <div class="card">
        <!-- style="width: 20rem;" -->
        <img class="img-fluid" ng-src="{{card.photo_url}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{card.Name}}</h4>
          <p class="card-text">{{card.Description}}</p>
          <a ng-href="#!/technology/{{card.id}}" class="btn btn-primary">Go to {{card.Name}}</a>
        </div>
      </div>
    </div>

  </div>
</div>
