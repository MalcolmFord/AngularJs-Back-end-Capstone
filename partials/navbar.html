<!-- This encloses everything -->
<div class="container-fluid navbar" ng-controller="nav_controller">
  <div class="row navbar_row">
    <div class="col-md-4 logo">
      <a ng-href="#!/">Codemunity</a>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">

    </div>
    <!-- This column will hold the login/logout/and profile buttons depending on if a user is logged in. -->
    <div class="col-md-2 log_in_container">
      <a ng-href="#!/" ng-click="logout()" ng-show="!validate(current_user)">Log Out</a>
      <a ng-href="#!/login" id="login" ng-show="validate(current_user)">Login</a>
      <a ng-href="#!/user_profile" ng-show="!validate(current_user)">Profile</a>
    </div>
  </div>
</div>
